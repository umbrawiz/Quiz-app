{%extends "base.html" %}
{% block title %}
Create Category
{% endblock %}
{%block content%}
{% if user.is_authenticated %}
<h1>Add Quiz</h1>
<br><br/>
<div class="form-group">
    <form method='POST' action="." enctype="multipart/form-data">{% csrf_token %}

        {{ form.as_p }}

        <button class = "btn-btn-secondary">Add</button>
    </form>
</div>
{% else %}
<meta http-equiv="refresh" content="0; {%url 'login'%}" />
{% endif %}
{% endblock %}
