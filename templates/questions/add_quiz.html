{%extends "base.html" %}
{% block title %}
Create question
{% endblock %}
{%block content%}
{% if user.is_authenticated %}
<h1>Add Quiz</h1>
<br><br/>
<div class="form-group">
    <form method='POST' action="." enctype="multipart/form-data">{% csrf_token %}

        {{ form.question.as_p }}
        {{ form.answer.as_p }}

        </table>
        <button class = "btn-btn-secondary">Post</button>
    </form>
</div>
{% else %}
<meta http-equiv="refresh" content="0; {%url 'login'%}" />
{% endif %}
{% endblock %}
