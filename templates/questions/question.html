{% extends "base.html" %}
{% load static %}
{% block title %}{{question.question}}{% endblock %}
{% block content %}

{%block head%}
<head>
	<title>test quiz</title>
	<link rel="stylesheet" type="text/css" href="{% static 'CSS_question.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</head>
{%endblock%}
<body>
 <div class="container mt-sm-5 my-1">
    <div class="question ml-sm-5 pl-sm-5 pt-2">
        <div class="py-2 h5"><b>{{ question.pk }}.{{ question.question }}</b></div>
        <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
          	<form name="myform">
        		<label class="options">{{ question.a1 }} <input type="radio" name="{{ question.pk }}" value="{{ question.a1 }}"> <span class="checkmark"></span> </label>
        		<label class="options">{{ question.a2 }} <input type="radio" name="{{ question.pk }}" value="{{ question.a2 }}"> <span class="checkmark"></span> </label>
        		<label class="options">{{ question.a3 }} <input type="radio" name="{{ question.pk }}" value="{{ question.a3 }}"> <span class="checkmark"></span> </label>
        		<label class="options">{{ question.rightAnswer }} <input type="radio" name="{{ question.pk }}" value="{{ question.rightAnswer }}"> <span class="checkmark"></span> </label>
        	</form>
        </div>
    </div>
    <div class="d-flex align-items-center pt-3">
        <div class="ml-auto mr-sm-5"> <button class="btn btn-success" onclick="check()">Submit</button> </div>
    </div>
</div>
<script type="text/javascript">
	function check() {
		var q1 = document.myform.{{ question.pk }}.value;
		if (q1 == "{{ question.rightAnswer }}") {
			alert("true");
		} else {
			alert("false");
		}
	}
</script>
</body>
{% endblock %}
